<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GlucoTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen">

    <div id="login-screen" class="p-8 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-4xl font-black text-blue-500 mb-8 italic">GLUCOTRACK</h1>
        <div id="user-list" class="w-full max-w-sm space-y-4 mb-8"></div>
        <div class="flex gap-2 w-full max-w-sm">
            <input id="user-input" type="text" placeholder="Ton nom..." class="flex-1 bg-slate-900 border border-slate-800 rounded-2xl px-4 py-3 outline-none focus:border-blue-500">
            <button onclick="createUser()" class="bg-blue-600 px-6 rounded-2xl font-bold">+</button>
        </div>
    </div>

    <div id="app-screen" class="hidden pb-32">
        <header class="p-6 flex justify-between items-center sticky top-0 bg-slate-950/80 backdrop-blur-md z-50">
            <div class="flex items-center gap-3">
                <div id="user-avatar" class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold italic"></div>
                <span id="user-name-display" class="font-bold"></span>
            </div>
            <button onclick="logout()" class="text-red-500 p-2"><i data-lucide="log-out"></i></button>
        </header>

        <main class="p-6 max-w-lg mx-auto space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-5 rounded-[2rem]">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Dernière</p>
                    <p id="last-val" class="text-3xl font-black italic">--</p>
                </div>
                <div class="glass p-5 rounded-[2rem]">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Moyenne</p>
                    <p id="avg-val" class="text-3xl font-black italic">--</p>
                </div>
            </div>

            <button onclick="toggleForm()" class="w-full py-5 bg-blue-600 rounded-[2rem] font-black text-sm tracking-widest shadow-xl shadow-blue-900/40 uppercase">
                + Ajouter Glycémie
            </button>

            <div id="form-box" class="hidden glass p-6 rounded-[2rem] space-y-4 animate-in fade-in duration-300">
                <input id="val-input" type="number" step="0.01" placeholder="0.00" class="w-full bg-slate-950 p-6 rounded-2xl text-5xl font-black text-center text-blue-400 outline-none border-2 border-blue-500/20 focus:border-blue-500">
                <button onclick="addMeasure()" class="w-full py-4 bg-white text-slate-950 rounded-2xl font-black uppercase">Valider</button>
            </div>

            <div id="history" class="space-y-3 pt-4"></div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-slate-900/90 backdrop-blur-xl border-t border-white/5 p-6 flex justify-around safe-area-bottom">
            <i data-lucide="calendar" class="text-blue-500"></i>
            <i data-lucide="trending-up" class="text-slate-600"></i>
            <i data-lucide="award" class="text-slate-600"></i>
        </nav>
    </div>

    <script>
        let currentUser = null;
        let entries = [];

        // --- GESTION UTILISATEURS ---
        function renderUsers() {
            const users = JSON.parse(localStorage.getItem('gt_users') || '[]');
            const list = document.getElementById('user-list');
            list.innerHTML = users.map(u => `
                <button onclick="login('${u.name}')" class="w-full glass p-5 rounded-2xl flex items-center gap-4 active:scale-95 transition-transform">
                    <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center font-bold italic">${u.name[0]}</div>
                    <span class="font-bold">${u.name}</span>
                </button>
            `).join('');
        }

        function createUser() {
            const name = document.getElementById('user-input').value;
            if(!name) return;
            const users = JSON.parse(localStorage.getItem('gt_users') || '[]');
            users.push({name});
            localStorage.setItem('gt_users', JSON.stringify(users));
            login(name);
        }

        function login(name) {
            currentUser = name;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('user-name-display').innerText = name;
            document.getElementById('user-avatar').innerText = name[0];
            loadEntries();
            lucide.createIcons();
        }

        function logout() {
            location.reload();
        }

        // --- GESTION MESURES ---
        function loadEntries() {
            entries = JSON.parse(localStorage.getItem('gt_data_' + currentUser) || '[]');
            renderEntries();
        }

        function toggleForm() {
            const f = document.getElementById('form-box');
            f.classList.toggle('hidden');
            if(!f.classList.contains('hidden')) document.getElementById('val-input').focus();
        }

        function addMeasure() {
            const val = document.getElementById('val-input').value;
            if(!val) return;
            
            const newEntry = {
                id: Date.now(),
                val: parseFloat(val),
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            
            entries.unshift(newEntry);
            localStorage.setItem('gt_data_' + currentUser, JSON.stringify(entries));
            document.getElementById('val-input').value = '';
            toggleForm();
            renderEntries();
        }

        function renderEntries() {
            const list = document.getElementById('history');
            const lastVal = document.getElementById('last-val');
            const avgVal = document.getElementById('avg-val');

            if(entries.length > 0) {
                lastVal.innerText = entries[0].val;
                const avg = entries.reduce((a,b) => a + b.val, 0) / entries.length;
                avgVal.innerText = avg.toFixed(2);
            }

            list.innerHTML = entries.map(e => `
                <div class="glass p-5 rounded-3xl flex items-center justify-between animate-in slide-in-from-left duration-300">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl flex items-center justify-center font-black text-lg ${e.val > 1.4 ? 'bg-orange-500/20 text-orange-500' : 'bg-emerald-500/20 text-emerald-500'}">
                            ${e.val}
                        </div>
                        <div>
                            <div class="font-bold">${e.time}</div>
                            <div class="text-[10px] text-slate-500 uppercase font-bold">Glycémie g/L</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Init
        renderUsers();
        lucide.createIcons();
    </script>
</body>
</html>
