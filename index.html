<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GlucoTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #020617; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .tab-active { color: #3b82f6; position: relative; }
        .tab-active::after { content: ''; position: absolute; bottom: -4px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: #3b82f6; border-radius: 50%; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="p-8 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-5xl font-black text-blue-500 mb-2 italic tracking-tighter">GLUCO</h1>
        <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-12">Gestion Int√©grale</p>
        <div id="user-list" class="w-full max-w-sm space-y-4 mb-8"></div>
        <div class="flex gap-2 w-full max-w-sm glass p-2 rounded-2xl">
            <input id="user-input" type="text" placeholder="Nouveau profil..." class="flex-1 bg-transparent px-4 py-2 outline-none">
            <button onclick="createUser()" class="bg-blue-600 w-10 h-10 rounded-xl font-bold">+</button>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen flex flex-col">
        <header class="p-6 flex justify-between items-center sticky top-0 bg-slate-950/80 backdrop-blur-md z-50">
            <div class="flex items-center gap-3">
                <div id="user-avatar" class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold italic shadow-lg shadow-blue-900/40"></div>
                <span id="user-name-display" class="font-bold text-lg"></span>
            </div>
            <div class="flex gap-4">
                <button onclick="exportData()" class="text-slate-400"><i data-lucide="download"></i></button>
                <button onclick="logout()" class="text-red-500"><i data-lucide="log-out"></i></button>
            </div>
        </header>

        <main id="main-content" class="p-6 max-w-lg mx-auto w-full flex-1 pb-32">
            </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-slate-900/90 backdrop-blur-xl border-t border-white/5 px-8 pt-4 pb-10 flex justify-around safe-area-bottom z-50">
            <button onclick="switchTab('today')" id="nav-today" class="tab-active text-slate-500"><i data-lucide="calendar"></i></button>
            <button onclick="switchTab('stats')" id="nav-stats" class="text-slate-500"><i data-lucide="trending-up"></i></button>
            <button onclick="switchTab('badges')" id="nav-badges" class="text-slate-500"><i data-lucide="award"></i></button>
        </nav>
    </div>

    <script>
        let currentUser = null;
        let entries = [];
        let activeTab = 'today';

        // --- MOTEUR DE NAVIGATION ---
        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('nav-' + tab).classList.add('tab-active');
            render();
        }

        // --- GESTION UTILISATEURS ---
        function renderUsers() {
            const users = JSON.parse(localStorage.getItem('gt_users_v3') || '[]');
            const list = document.getElementById('user-list');
            list.innerHTML = users.map(u => `
                <button onclick="login('${u.name}')" class="w-full glass p-5 rounded-[2rem] flex items-center gap-4 active:scale-95 transition-all">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-600 to-blue-400 flex items-center justify-center font-bold text-xl shadow-lg">${u.name[0]}</div>
                    <div class="text-left">
                        <div class="font-bold text-lg">${u.name}</div>
                        <div class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Profil Actif</div>
                    </div>
                </button>
            `).join('');
        }

        function createUser() {
            const name = document.getElementById('user-input').value;
            if(!name) return;
            const users = JSON.parse(localStorage.getItem('gt_users_v3') || '[]');
            users.push({name});
            localStorage.setItem('gt_users_v3', JSON.stringify(users));
            login(name);
        }

        function login(name) {
            currentUser = name;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('user-name-display').innerText = name;
            document.getElementById('user-avatar').innerText = name[0];
            entries = JSON.parse(localStorage.getItem('gt_data_' + currentUser) || '[]');
            render();
        }

        function logout() { location.reload(); }

        // --- VUES ---
        function render() {
            const main = document.getElementById('main-content');
            
            if(activeTab === 'today') {
                const lastVal = entries.length > 0 ? entries[0].val : '--';
                const avg = entries.length > 0 ? (entries.reduce((a,b)=>a+b.val,0)/entries.length).toFixed(2) : '--';
                
                main.innerHTML = `
                    <div class="space-y-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="glass p-6 rounded-[2.5rem]">
                                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Derni√®re</p>
                                <p class="text-3xl font-black italic">${lastVal}<span class="text-xs font-normal ml-1 opacity-50">g/L</span></p>
                            </div>
                            <div class="glass p-6 rounded-[2.5rem]">
                                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Moyenne</p>
                                <p class="text-3xl font-black italic">${avg}<span class="text-xs font-normal ml-1 opacity-50">g/L</span></p>
                            </div>
                        </div>

                        <button onclick="showAddForm()" class="w-full py-6 bg-blue-600 rounded-[2rem] font-black text-sm uppercase tracking-[0.2em] shadow-2xl shadow-blue-900/40">+ Ajouter Mesure</button>
                        
                        <div id="add-form" class="hidden glass p-6 rounded-[2.5rem] space-y-6 animate-in slide-in-from-top duration-300">
                            <input id="val-input" type="number" step="0.01" placeholder="0.00" class="w-full bg-transparent p-4 text-6xl font-black text-center text-blue-400 outline-none">
                            <div class="grid grid-cols-2 gap-3">
                                <select id="moment-input" class="bg-white/5 p-4 rounded-2xl font-bold text-sm outline-none">
                                    <option value="üåÖ √Ä jeun">üåÖ √Ä jeun</option>
                                    <option value="üç± Midi">üç± Midi</option>
                                    <option value="üåô Soir">üåô Soir</option>
                                </select>
                                <select id="meal-input" class="bg-white/5 p-4 rounded-2xl font-bold text-sm outline-none">
                                    <option value="ü•ó L√©ger">ü•ó L√©ger</option>
                                    <option value="üç± Normal">üç± Normal</option>
                                    <option value="üçï Riche">üçï Riche</option>
                                </select>
                            </div>
                            <input id="note-input" type="text" placeholder="M√©dicament ou note..." class="w-full bg-white/5 p-4 rounded-2xl text-sm outline-none">
                            <button onclick="saveMeasure()" class="w-full py-4 bg-white text-slate-950 rounded-2xl font-black uppercase">Enregistrer</button>
                        </div>

                        <div class="space-y-3 pt-4">
                            <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-widest px-2">Aujourd'hui</h4>
                            ${entries.map(e => `
                                <div class="glass p-5 rounded-3xl flex items-center justify-between">
                                    <div class="flex items-center gap-4">
                                        <div class="w-14 h-14 rounded-2xl flex items-center justify-center font-black text-lg ${e.val > 1.4 ? 'bg-orange-500/20 text-orange-500' : e.val < 0.7 ? 'bg-red-500/20 text-red-500' : 'bg-emerald-500/20 text-emerald-500'}">${e.val}</div>
                                        <div>
                                            <div class="font-black text-lg">${e.time}</div>
                                            <div class="text-[10px] font-bold text-slate-500 uppercase">${e.moment} ‚Ä¢ ${e.note || 'Pas de note'}</div>
                                        </div>
                                    </div>
                                    <button onclick="deleteEntry(${e.id})" class="text-slate-800"><i data-lucide="trash-2"></i></button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if(activeTab === 'stats') {
                main.innerHTML = `<div class="glass p-10 rounded-[2.5rem] text-center text-slate-500 italic">Graphiques en cours de synchronisation...</div>`;
            } else {
                main.innerHTML = `
                    <div class="grid grid-cols-2 gap-4">
                        <div class="glass p-8 rounded-[2rem] flex flex-col items-center gap-4 ${entries.length > 0 ? 'opacity-100' : 'opacity-20 grayscale'}">
                            <div class="w-16 h-16 rounded-2xl bg-yellow-500 flex items-center justify-center shadow-lg"><i data-lucide="award"></i></div>
                            <p class="font-black text-xs uppercase tracking-tighter">Pionnier</p>
                        </div>
                        <div class="glass p-8 rounded-[2rem] flex flex-col items-center gap-4 opacity-20 grayscale">
                            <div class="w-16 h-16 rounded-2xl bg-blue-500 flex items-center justify-center shadow-lg"><i data-lucide="zap"></i></div>
                            <p class="font-black text-xs uppercase tracking-tighter">7 Jours</p>
                        </div>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        // --- ACTIONS ---
        function showAddForm() { document.getElementById('add-form').classList.toggle('hidden'); }
        
        function saveMeasure() {
            const val = document.getElementById('val-input').value;
            if(!val) return;
            const entry = {
                id: Date.now(),
                val: parseFloat(val),
                moment: document.getElementById('moment-input').value,
                meal: document.getElementById('meal-input').value,
                note: document.getElementById('note-input').value,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            entries.unshift(entry);
            localStorage.setItem('gt_data_' + currentUser, JSON.stringify(entries));
            render();
        }

        function deleteEntry(id) {
            entries = entries.filter(e => e.id !== id);
            localStorage.setItem('gt_data_' + currentUser, JSON.stringify(entries));
            render();
        }

        function exportData() {
            alert("Exportation CSV pr√™te : " + entries.length + " entr√©es.");
        }

        // Init
        renderUsers();
        lucide.createIcons();
    </script>
</body>
</html>
